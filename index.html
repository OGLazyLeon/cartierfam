<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartier Family</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ff0000;
      overflow: hidden;
    }

    /* CF Background */
    .cf-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><text x="10" y="50" font-size="30" fill="white" font-family="Helvetica Neue, sans-serif">CF</text></svg>');
      background-repeat: repeat;
      background-size: 100px 100px;
      opacity: 0;
      animation: cfFadeIn 1s ease-in-out forwards, cfDim 1s ease-in-out forwards;
      animation-delay: 0s, 2.5s;
      z-index: 0;
    }

    @keyframes cfFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes cfDim {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    .overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .fade-block {
      background-color: #ff0000;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeTextIn 1s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeTextIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo {
      font-size: 64px;
      font-weight: 700;
      color: white;
      padding: 16px 32px;
      border-bottom: 3px solid white;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .tagline {
      font-size: 18px;
      color: white;
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="cf-background"></div>

  <div class="overlay">
    <div class="fade-block">
      <div class="logo">Cartier Family</div>
      <div class="tagline">Loyalty Lifestyle Legacy</div>
    </div>
  </div>
</body>
</html>
